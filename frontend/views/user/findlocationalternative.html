<div ui-view>
    <div id="findlocationalternative" class="col-md-6 col-md-offset-3 col-xs-10 col-xs-offset-1">
        <form class="text-center" ng-submit="loadTrucks(address)">
            <label class="find2lbl col-md-12 col-xs-12">DADOS ENDEREÇO</label>
            <input type="text" maxlength="2" class="find2txt form-control" placeholder="ESTADO" 
                ng-model="address.state" ng-required="true"/>
            <input type="text" class="find2txt form-control" placeholder="CIDADE" 
                ng-model="address.city" ng-required="true"/>
            <input type="text" class="find2txt form-control" placeholder="DIGITE SEU ENDEREÇO" 
                ng-model="address.street" ng-required="true"/>
            <input type="number" class="find2txt form-control" placeholder="N° CASA/APARTAMENTO" 
                ng-model="address.number" ng-required="true"/>

            <a href="#findlocation">
                <button class="find2btn btn btn-danger col-md-1">
                    <i class="fa fa-chevron-left"></i>
                </button>
            </a>
            <button class="find2btn btn btn-danger col-md-10 col-md-offset-1">BUSCAR FOODTRUCKS</button>
         </form>
    </div>
</div>
